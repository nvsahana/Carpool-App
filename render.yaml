# Render Blueprint - Deploy backend + database together
# To use: Connect your GitHub repo to Render and it will auto-detect this file

databases:
  - name: carpool-db
    databaseName: carpool
    user: carpool_user
    plan: free
    region: oregon

services:
  - type: web
    name: carpool-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m prisma generate
    preDeployCommand: python -m prisma db push --accept-data-loss
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carpool-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        sync: false
      - key: FRONTEND_URL
        sync: false
